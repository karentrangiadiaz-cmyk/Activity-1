<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <style>
        /* Modern Student Portal Palette */
        :root {
            --primary-brown: #3C2F2F; /* Dark Umber */
            --accent-coffee: #6F4E37; /* Coffee */
            --bg-cream: #FCFAF7;      /* Warm White */
            --input-bg: #F5F0E1;      /* Parchment */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-cream) 0%, #ede1d1 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: var(--primary-brown);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box; /* Crucial: Keeps padding inside the width */
        }

        h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Input Container */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background-color: var(--input-bg);
            color: var(--primary-brown);
            font-size: 16px;
            box-sizing: border-box; /* Prevents overlap */
            outline: none;
        }

        /* Password Wrapper Fix */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 45px; /* Leave space for the eye */
        }

        .eye-toggle {
            position: absolute;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
            user-select: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .eye-toggle:hover {
            opacity: 1;
        }

        .forgot-link {
            display: block;
            text-align: right;
            color: #D7CCC8;
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 25px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-coffee);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background-color: #5D4037;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>LOGIN</h2>
        <form action="dashboard.html">
            
            <div class="input-group">
                <input type="email" placeholder="Email / Gmail" required>
            </div>

            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="passInput" placeholder="Password" required>
                    <span class="eye-toggle" id="eyeBtn">üëÅÔ∏è</span>
                </div>
            </div>

            <a href="#" class="forgot-link">Forgot Password?</a>

            <button type="submit" class="btn-login">LOGIN NOW</button>
        </form>
    </div>

    <script>
        const passInput = document.getElementById('passInput');
        const eyeBtn = document.getElementById('eyeBtn');

        eyeBtn.addEventListener('click', () => {
            const isPassword = passInput.type === 'password';
            passInput.type = isPassword ? 'text' : 'password';
            
            // Keeps the eye icon but changes opacity for feedback
            eyeBtn.style.opacity = isPassword ? '1' : '0.4';
        });
    </script>

</body>
</html>
